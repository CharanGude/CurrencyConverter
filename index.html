<!DOCTYPE html>
<html lang="en">
<head>
    <style>body {

        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    
    .converter {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    h1 {
        margin-top: 0;
    }
    
    .input-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    
    input[type="number"],
    input[type="text"],
    select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        flex: 1;
        margin-right: 10px;
    }
    
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
      <form action="index.html" method="post">
        <div class="input-container">
            <input type="number" name="fromAmount" placeholder="Enter amount">
            <select name="from">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="gbp">GBP</option>
                <option value="inr">INR</option>
            </select>
        </div>
        <div class="input-container">
            <select name="to">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="gbp">GBP</option>
                <option value="inr">INR</option>
            </select>
          <button>Convert</button>
        </div>
        <p><%=result%></p>
    </div>
    </form>
</body>
</html>
